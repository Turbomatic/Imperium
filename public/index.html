<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login_register.css">
</head>
<body>
    <nav>
        <ul class="left-button-group">
            <li id="logo"><a href="/imperium/public/" onclick="eventGoTo(event, '/imperium/public/')"><img src="assets/imperium_logo_yellow_transparent.png" alt="home" width="70px"></a></li>
            <li><span class="spacer">|</span></li>
            <li><a class="button-link" href="/imperium/public/product" onclick="eventGoTo(event, '/imperium/public/product')"><img src="assets/icons/shop-svgrepo-com.svg" alt="shop" width="25px"><span class="icon-name">Shop</span></a></li>
            <li><a class="button-link" href="/imperium/public/deales" onclick="eventGoTo(event, '/imperium/public/deals')"><img src="assets/icons/dollar-svgrepo-com.svg" alt="offers" width="25px"><span class="icon-name">Deals</span></a></li>
            <li><a class="button-link" href="/imperium/public/about" onclick="eventGoTo(event, '/imperium/public/about')"><img src="assets/icons/info-circle-svgrepo-com.svg" alt="about" width="25px"><span class="icon-name">About</span></a></li>
        </ul>

        <ul class="right-button-group">
            <li id="search-section"><input type="text" placeholder="search..."><button id="search-button"><img src="assets/icons/search-svgrepo-com.svg" alt="search" width="30px"></button></li>   
            <li><span class="spacer">|</span></li>
            <li><a class="button-link" href="/imperium/public/cart" onclick="eventGoTo(event, '/imperium/public/cart')"><img src="assets/icons/cart-large-minimalistic-svgrepo-com.svg" alt="cart" width="30px"></a></li>
            <li><a class="button-link" href="/imperium/public/profile" onclick="eventGoTo(event, '/imperium/public/profile')"><img src="assets/icons/user-svgrepo-com.svg" alt="profile" width="30px"></a></li>
        </ul>
    </nav>
    
    <div class="content"></div>
    
    <script src="/imperium/public/routes.js"></script>
    <script src="/imperium/public/login_register.js"></script>
</body> 
</html>
