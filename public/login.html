<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
         
        <div class="left">
            <img src="assets/imperium.png" alt="Imperium">
        </div>
        
        <div class="right">
            <div class="form-container" id="form-container">
                <form action="#" id="login">
                    <h2>LOG IN</h2>
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="example@gmail.com">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                    <div class="button-container">
                        <button>Log In</button>
                    </div>
                    <div class="link-container">
                        <a href="#">Forgot Password?</a>
                        <a href="#" onclick="flip()">Register</a>
                    </div>
                </form>

                <form action="#" class="hide" id="register">
                    <h2>Sign Up</h2>
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="John">
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" placeholder="Doe">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="example@gmail.com">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                    <label for="repeat-password">Retype Password</label>
                    <input type="password" name="repeat-password">
                    <div class="button-container">
                        <button>Sign Up</button>
                    </div>
                    <div class="link-container">
                        <a href="#" onclick="flip()">Register</a>
                    </div>
                </form>

            </div>
        </div>

    </div>

    <script>
        function flip(){
            let form = document.getElementById('form-container');
            if (form.classList.contains('flip-form')) {
                form.classList.remove('flip-form')
                form.classList.add('flip-form-again')
            }
            else{
                form.classList.remove('flip-form-again')
                form.classList.add('flip-form');
            }

            show();
        }
        let shown = false; 
        let delay = 250; //about half the delay of the rotation
        function show(){
            if (!shown) {//not shown register
                setTimeout(()=>{
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('register').style.display = 'flex';
                }, delay);
                shown = !shown;
            }
            else{
                setTimeout(()=>{
                    document.getElementById('register').style.display = 'none';
                    document.getElementById('login').style.display = 'flex';
                }, delay);
                shown = !shown;
            }
        }
    </script>
</body>
</html>
